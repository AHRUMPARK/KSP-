<!DOCTYPE html>
<html>
<head>
  <style>
    div {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      animation-name: move;
      animation-duration: 2s;
      
    }
    /* @keyframes rule */
    @keyframes move {
      /* keyframe */
      from {
        left: -200px;
        opacity: 0;
      }
      /* keyframe */
      to {
        left: 0px;
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div></div>
</body>
</html>
